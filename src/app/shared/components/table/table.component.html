<div class="table-container">
  <table class="table-details">
    <thead class="table-details__head">
      <tr class="table-details__head--text-title">
        <ng-container *ngIf="activedRoute == routesWithTables[0]">
          <th>Nome</th>
          <th>Telefone(s)</th>
          <th>Situação</th>
          <th>Ações</th>
        </ng-container>
        <ng-container *ngIf="activedRoute == routesWithTables[2]">
          <th>Nome Fantasia</th>
          <th>CNPJ</th>
          <th>Data de Solicitação</th>
          <th>Ações</th>
        </ng-container>
        <ng-container *ngIf="activedRoute == routesWithTables[3]">
          <th>Nome</th>
          <th>Área de Atuação</th>
          <th>Situação</th>
          <th>Ações</th>
        </ng-container>
        <ng-container *ngFor="let columnName of adittionalColumn">
          <th>{{ columnName }}</th>
        </ng-container>
      </tr>
    </thead>
    <tbody class="table-details__body">
      <ng-content select="[part=list]"></ng-content>
    </tbody>
  </table>
  <ng-content select="[part=empty]"> </ng-content>
</div>
