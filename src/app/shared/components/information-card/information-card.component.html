<div class="card" id="card" [ngStyle]="stylesInformation">
  <div class="top-card" [ngStyle]="stylesHeader">
    <p class="career">{{ career }}</p>
    <h3 class="title">{{ title }}</h3>
  </div>
  <div
    [ngStyle]="{
      margin: '0 1.2rem',
      marginBottom: '0.8rem',
      maxHeight: '100%'
    }"
  >
    <ng-content></ng-content>
  </div>
</div>
