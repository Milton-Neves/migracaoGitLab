<div class="sidebar" [ngClass]="{ ativado: isOpen }">
  <nav class="nav_items">
    <button type=" button " (click)="toggleMenu()">
      <img
        *ngIf="isOpen"
        class="logo-bemp"
        src="../../../../assets/images/icons/sidebar/logo-bemp.svg "
        alt="Banco de Empregos"
      />
      <img
        *ngIf="!isOpen"
        class="logo-prefeitura"
        src="../../../../assets/images/icons/sidebar/icone-logo-prefeitura.svg "
        alt="Prefeitura Municipal de Parnamirim"
      />
    </button>

    <ul>
      <li *ngFor="let module of modules">
        <span class="tooltip">{{ module.title }}</span>
        <a
          [routerLink]="[module.link]"
          routerLinkActive="--active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <img
            class="icones"
            [src]="module.iconPath"
            [attr.alt]="module.title"
          />
          <span class="items">{{ module.title }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <button
    (click)="toggleMenu()"
    class="toggle-button"
    [ngClass]="{ 'flex-end': isOpen }"
  >
    <img
      *ngIf="!isOpen"
      src="../../../../assets/images/icons/arrow-right.svg"
    />
    <img *ngIf="isOpen" src="../../../../assets/images/icons/arrow-left.svg" />
  </button>
</div>
