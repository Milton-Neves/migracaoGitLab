<main class="job">
  <header class="job__header">
    <app-page-title [title]="'Listar Cargos'"></app-page-title>
  </header>

  <section class="job__list">
    <div class="job__list--content">
      <app-input-search
        [align]="{ 'justify-content': 'flex-end' }"
        [styles]="{ width: '100%' }"
        [placeholder]="'Digite Nome ou Área de atuação'"
        (search)="searchJobEvent($event)"
      >
      </app-input-search>

      <app-button
        (click)="navigaToRegistrationPage()"
        class="select"
        [text]="'NOVO CARGO'"
        [color]="'#33A93B'"
      >
        <img src="../../../assets/images/icons/img-sum.svg" />
      </app-button>
    </div>

    <app-table class="job__list--table" [setColumns]="tableColumns">
      <ng-container part="list" *ngFor="let j of jobWorkfieldList">
        <tr class="job__list--table-details__body--text-description">
          <td style="width: 50%">{{ j.job.name }}</td>
          <td>
            <span class="job__list--table-details__body--area">
              <span
                class="job__list--table-details__body--text"
                [style.background-color]="j.colorCode"
              >
                {{ j.workfieldName }}
              </span>
            </span>
          </td>

          <td class="job__list--table-details__body--active">Ativo</td>
          <td class="job__list--table-details__body--border-btn">
            <button (click)="navigaToEditPage()">Editar</button>
          </td>
        </tr>
      </ng-container>
    </app-table>

    <div
      class="job__list--pagination"
      *ngIf="jobWorkfieldList.length > 0; else noContent"
    >
      <app-pagination-number
        [visibleItems]="visibleItems"
        [totalItems]="totalCountJobs"
      ></app-pagination-number>
      <app-pagination
        (currentPageEmit)="getJobs($event)"
        [pagination$]="pagination$"
      >
      </app-pagination>
    </div>
  </section>
</main>

<ng-template #noContent>
  <span id="no-content" *ngIf="jobWorkfieldList.length <= 0">
    <p>Nenhuma cargo cadastrada</p>
  </span>
</ng-template>
