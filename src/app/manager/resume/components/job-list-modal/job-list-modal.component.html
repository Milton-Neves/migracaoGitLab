<div class="view-container">
  <div class="title-div">
    <span class="title">Outros Cargos</span>
  </div>
  <div class="roles-div">
    <span *ngFor="let job of jobs; let i = index">
      <p [style.background-color]="colorCodes[i]">
        {{ job.name }}
      </p>
    </span>
  </div>
  <div class="button-div">
    <button (click)="closeModal()" class="close-button">Cancelar</button>
  </div>
</div>
