<main class="company">
  <header class="company__header">
    <app-page-title [title]="'Empresas'"></app-page-title>
  </header>
  <div class="actives"></div>

  <section class="company__content">
    <div class="buttons">
      <div class="btn">
        <button class="btn-actives">
          <b class="btn-title">Ativos</b> <br />
          <p class="btn-text">
            Lista de encaminhamentos <br />
            ativos
          </p>
        </button>
        <button class="btn-analyses">
          <b class="btn-title">Em análise</b>
          <p class="btn-text">
            Lista de encaminhamentos <br />
            em análise
          </p>
        </button>
        <div class="company__src">
          <input
            type="text"
            id="src"
            placeholder="Pesquise por Nome, Nome do representante, CNPJ, Ramo"
          />
          <img src="../../../assets/icons/icon-src.svg" alt="icon-src" />
        </div>
        <img
          class="filter"
          src="../../../assets/icons/icon-filter.svg"
          alt="icon-filter"
        />
      </div>
    </div>

    <app-button
      class="company__btn"
      [text]="'CRIAR EMPRESA'"
      [color]="'#33A93B'"
    >
      <img src="../../../assets/icons/img-sum.svg" />
    </app-button>
    <app-company-card></app-company-card>
    <app-pagination></app-pagination>
  </section>
</main>
