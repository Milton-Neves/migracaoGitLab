<div class="container">
  <div class="content">
    <div class="companyData">
      <h2>Dados da Empresa</h2>
      <div class="companyData_first">
        <input type="text" placeholder="Nome Fantasia" />
        <input type="text" placeholder="CNPJ" />
      </div>

      <div class="companyData_second">
        <input type="text" placeholder="Razão Social" />

        <select class="companyData_second__form--employees">
          <option value="">Número de Funcionários</option>
          <option value="1">Opção 1</option>
          <option value="2">Opção 2</option>
        </select>

        <select class="companyData_second__form--employees">
          <option value="">Ramo da Empresa</option>
          <option value="1">Opção 1</option>
          <option value="2">Opção 2</option>
        </select>
      </div>

      <div class="contact">
        <h2>Contato</h2>
        <div class="contact_first">
          <input type="text" placeholder="E-mail" />
          <input type="text" placeholder="Telefone" />
        </div>
      </div>

      <div class="address">
        <h2>Endereço</h2>
        <div class="address_first">
          <input type="text" placeholder="CEP" class="address_first--cep" />
          <input type="text" placeholder="Rua" class="address_first--street" />
          <input
            type="text"
            placeholder="Número"
            class="address_first--number"
          />
        </div>

        <div class="companyData_second">
          <input type="text" placeholder="Cidade" />

          <select class="companyData_second__form--employees">
            <option value="">Bairro</option>
            <option value="1">Opção 1</option>
            <option value="2">Opção 2</option>
          </select>

          <select class="companyData_second__form--employees">
            <option value="">Ramo da Empresa</option>
            <option value="1">Opção 1</option>
            <option value="2">Opção 2</option>
          </select>
        </div>
      </div>

      <div class="corporateName">
        <h2>Representante Legal</h2>
        <div class="corporateName_first">
          <input type="text" placeholder="Nome" />
          <input type="text" placeholder="E-mail" />
        </div>

        <div class="corporateName_second">
          <input type="text" placeholder="Telefone" />
          <input type="text" placeholder="Celular" />
        </div>
      </div>
    </div>
  </div>

  <div class="buttons-style">
    <app-button
      class="button.decline"
      [text]="'Voltar'"
      [color]="'transparent'"
      [textColor]="'#1C3152'"
    >
    </app-button>

    <app-button class="button.decline" [text]="'Editar'" [color]="'#1C3152'">
    </app-button>
  </div>
</div>
