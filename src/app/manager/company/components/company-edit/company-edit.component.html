<div class="resume-details">
  <header class="resume-details__header">
    <div class="resume-details__header__view">
      <h2 class="resume-details__header__view--title">Rayanni Modas</h2>
      <span class="resume-details__header__view--tag">vestuário</span>
    </div>

    <span class="resume-details__header__view--since"
      >Ativa desde: 15/10/2021</span
    >
    <span class="resume-details__header__situation"><b>Status:</b> Ativo</span>
  </header>
  <div class="resume-details__forwarding">
    <span class="resume-details__forwarding-icon2">
      <img
        src="../../../../../assets/images/icon-company.svg"
        alt="icon-company"
      />
      <b>000</b>Encaminhamentos em aberto
    </span>
    <span class="resume-details__forwarding-icon2">
      <img
        src="../../../../../assets/images/icon-company-blue.svg"
        alt="icon-company"
      />
      <b>000</b>Encaminhamentos em aberto
    </span>
  </div>

  <app-tab-nav
    [titles]="sectionTitle"
    (activeTab)="changeTab($event)"
  ></app-tab-nav>

  <div class="container">
    <!-- Dados -->
    <ng-container *ngIf="activeTab == sectionTitle[0]"> </ng-container>
    <ng-container *ngIf="activeTab == sectionTitle[1]"> </ng-container>
    <ng-container *ngIf="activeTab == sectionTitle[2]"> </ng-container>
    <ng-container *ngIf="activeTab == sectionTitle[3]"> </ng-container>

    <div class="container__content">
      <h2>Dados da Empresa</h2>
      <div>
        <input type="text" placeholder="nome fantasia" />
        <input type="text" placeholder="razão social" />
      </div>
      <div>
        <input type="text" placeholder="CNPJ" />
        <input type="text" placeholder="número de funcionários" />
      </div>
    </div>

    <div class="resume-details__btn">
      <app-button
        class="resume-details__btn__cancel"
        [text]="'Cancelar'"
        [color]="'transparent'"
        [textColor]="'#1C3152'"
        (click)="closeModal()"
      >
      </app-button>
      <div>
        <app-button
          class="resume-details__btn__print"
          [text]="'remover empresa'"
          [color]="'#FD3737'"
        >
        </app-button>
      </div>

      <app-button
        class="resume-details__btn__print"
        [text]="'Salvar'"
        [color]="'#1C3152'"
      >
      </app-button>
    </div>
  </div>
</div>
