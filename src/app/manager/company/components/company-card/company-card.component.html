      [career]="card.career"
      [stylesInformation]="card.stylesInformation"
      [stylesHeader]="card.stylesHeader"
    >
      <div class="card-details">
        <span class="card-details__forwading-datas">
          <img src="../../../../assets/images/icon-company.svg" />
          <b>2</b>Encaminhamentos em aberto
        </span>

        <span class="card-details__forwading-datas">
          <img src="../../../../assets/images/icon-company-blue.svg" />
          <b>3</b>Encaminhamentos conclu√≠dos
        </span>
      </div>

      <div class="card-company">
        <span>Ativa desde: 15/10/21</span>
        <span>Status: <span class="card-company__status">Ativa</span></span>
      </div>
    </app-information-card>
  </ng-container>

</section>
