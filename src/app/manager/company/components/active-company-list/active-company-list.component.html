<section>
  <ng-container *ngFor="let company of companies">
    <app-company-card [card]="company"> </app-company-card>
  </ng-container>
  <section></section>

<app-pagination-number

  [visibleItems]="companies.length"
  [totalItems]="totalCompanys"
>
</app-pagination-number>
