<main class="home">
  <header class="home__header">
    <app-page-title [title]="'Cadastrar Empresas'"></app-page-title>
  </header>
  <section class="register__company">
    <form [formGroup]="form" class="register__company--content">
      <div class="register__company--content-data">
        <h2>Dados da Empresa</h2>

        <div class="register__company--content-data--line-one">
          <input
            formControlName="name"
            type="text"
            placeholder="Nome Fantasia"
          />
          <input
            formControlName="cnpj"
            mask="00.000.000/0000-00"
            type="text"
            placeholder="CNPJ"
          />
        </div>

        <div class="register__company--content-data--line-two">
          <input
            formControlName="companyName"
            type="text"
            placeholder="Razão Social"
          />

          <input type="number" formControlName="amountEmployees" />

          <select formControlName="cnpj">
            <option selected hidden disabled value="">Ramo da Empresa</option>
            <option value="1">Opção 1</option>
            <option value="2">Opção 2</option>
          </select>
        </div>
      </div>

      <div class="register__company--content-contact">
        <h2>Contato</h2>

        <div class="register__company--content-contact--line-one">
          <input formControlName="cnpj" type="text" placeholder="E-mail" />
          <input type="text" placeholder="Telefone" />
          <button>
            <img
              src="../../../../../assets/icons/icon-sum.svg"
              alt="icon-sum"
            />
          </button>
        </div>
      </div>

      <div
        [formGroupName]="form.get('address')"
        class="register__company--content-address"
      >
        <h2>Endereço</h2>

        <div class="register__company--content-address--line-one">
          <input formControlName="zipCode" type="text" placeholder="CEP" />
          <input formControlName="street" type="text" placeholder="Rua" />
          <input formControlName="number" type="text" placeholder="Número" />
        </div>

        <div class="register__company--content-address--line-two">
          <input formControlName="city" type="text" placeholder="Cidade" />

          <input
            formControlName="neighborhood"
            type="text"
            placeholder="Bairro"
          />

          <input
            formControlName="complement"
            type="text"
            placeholder="Complemento"
          />
        </div>
      </div>

      <div
        [formGroupName]="legalRepresentative"
        class="register__company--content-corporate"
      >
        <h2>Representante Legal</h2>

        <div class="register__company--content-corporate--line-one">
          <input type="text" placeholder="Nome" />
          <input type="text" placeholder="E-mail" />
        </div>

        <div class="register__company--content-corporate--line-two">
          <input type="text" placeholder="Telefone" />
          <input type="text" placeholder="Celular" />
        </div>
      </div>

      <div class="buttons-style">
        <app-button
          class="button.decline"
          [text]="'Voltar'"
          [color]="'transparent'"
          [textColor]="'#1C3152'"
        >
        </app-button>

        <app-button
          class="button.decline"
          [text]="'Salvar'"
          [color]="'#1C3152'"
        >
        </app-button>
      </div>
    </form>
  </section>
</main>
