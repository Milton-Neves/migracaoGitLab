<div class="input">
  <app-input-search
    [placeholder]="placeholderActiveSection"
    [styles]="{ width: '20rem' }"
  ></app-input-search>
</div>

<section class="user__content">
  <div class="tab-nav" style="margin-bottom: 2rem">
    <app-tab-nav
      [titles]="sectionTitle"
      (activeTab)="changeTab($event)"
    ></app-tab-nav>
  </div>

  <div class="firstSection">
    <ng-container *ngIf="activeTab == sectionTitle[0]">
      <button class="buttons-style" (click)="openUserModal()">
        Abrir modal
      </button>
      <div class="pagination-number">
        <app-pagination-number
          [visibleItems]="12"
          [totalItems]="70"
          class="pagination-number"
        ></app-pagination-number>
      </div>
      <app-table></app-table>
    </ng-container>
  </div>

  <div class="secondSection">
    <ng-container *ngIf="activeTab == sectionTitle[1]">
      <div class="pagination-number">
        <app-pagination-number
          [visibleItems]="12"
          [totalItems]="70"
          class="pagination-number"
        ></app-pagination-number>
      </div>
      <app-table></app-table>
    </ng-container>
  </div>

  <div class="thirdSection">
    <ng-container *ngIf="activeTab == sectionTitle[2]">
      <button class="buttons-style" (click)="openCitizenModal()">
        Abrir modal
      </button>
      <div class="pagination-number">
        <app-pagination-number
          [visibleItems]="12"
          [totalItems]="70"
          class="pagination-number"
        ></app-pagination-number>
      </div>
      <app-table></app-table>
    </ng-container>
  </div>

  <div class="pagination">
    <app-pagination></app-pagination>
  </div>
</section>
