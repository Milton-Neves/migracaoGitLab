<div class="input">
  <app-input-search
    [placeholder]="placeholderActiveSection"
    [styles]="{ width: '20rem' }"
  ></app-input-search>
</div>

<section class="user__content">
  <div class="tab-nav">
    <app-tab-nav
      [titles]="sectionTitle"
      (activeTab)="changeTab($event)"
    ></app-tab-nav>
  </div>

  <div class="firstSection">
    <ng-container *ngIf="activeTab == sectionTitle[0]">
      <button class="buttons-style" (click)="openUserModal()">
        Abrir modal
      </button>
      <div class="pagination-number">
        <app-pagination-number
          [visibleItems]="12"
          [totalItems]="70"
          class="pagination-number"
        ></app-pagination-number>
      </div>
      <app-table></app-table>
    </ng-container>
  </div>

  <div class="secondSection" *ngIf="activeTab == sectionTitle[1]">
    <ng-container
      *ngIf="this.featureFlag.legalUser; else legal_module_desabled"
    >
      <div class="pagination-number">
        <app-pagination-number
          [visibleItems]="12"
          [totalItems]="70"
          class="pagination-number"
        ></app-pagination-number>
      </div>
      <app-table></app-table>
    </ng-container>
    <ng-template #legal_module_desabled>
      <app-not-allowed></app-not-allowed>
    </ng-template>
  </div>

  <div class="thirdSection" *ngIf="activeTab == sectionTitle[2]">
    <ng-container
      *ngIf="this.featureFlag.physicalUser; else physical_module_desabled"
    >
      <button class="buttons-style" (click)="openCitizenModal()">
        Abrir modal
      </button>
      <div class="pagination-number">
        <app-pagination-number
          [visibleItems]="12"
          [totalItems]="70"
          class="pagination-number"
        ></app-pagination-number>
      </div>
      <app-table></app-table>
    </ng-container>
    <ng-template #physical_module_desabled>
      <app-not-allowed></app-not-allowed>
    </ng-template>
  </div>

  <div class="pagination">
    <app-pagination></app-pagination>
  </div>
</section>
