<div class="rest-email" [formGroup]="changeEmailForm">
  <div class="input-group">
    <input type="email" [placeholder]="currentEmail" disabled />
  </div>

  <div class="input-group">
    <input
      type="email"
      placeholder="Novo e-mail"
      formControlName="newEmail"
      required
    />
    <span class="text-error" *ngIf="newEmail?.errors?.email">
      E-mail inválido
    </span>
    <span class="text-error" *ngIf="isEqualCurrentEmail">
      O e-mail digitado é igual ao e-mail atual.
    </span>
  </div>

  <div class="input-group">
    <input
      type="email"
      placeholder="Repetir novo e-mail"
      formControlName="confirmEmail"
    />
    <span
      class="text-error"
      *ngIf="!isMatch && changeEmailForm.controls.confirmEmail.touched"
    >
      Digite o mesmo e-mail nos dois campos.</span
    >
  </div>

  <div class="buttons">
    <app-button
      [text]="'Cancelar'"
      [color]="'transparent'"
      [textColor]="'#1C3152'"
      (click)="closeModalEmail()"
    >
    </app-button>
    <app-button
      [text]="'Salvar'"
      [disabled]="!isMatch || isEqualCurrentEmail || changeEmailForm.invalid"
      [color]="'#1C3152'"
      (click)="changeEmail()"
    >
    </app-button>
  </div>
</div>
