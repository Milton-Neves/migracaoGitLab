<form class="reset-card" [formGroup]="changePasswordForm">
  <div class="reset-card--text">
    <span>Alterar senha</span>
    <span>{{ 'Nome: ' + userInformation.login }}</span>
  </div>

  <div class="reset-card--inputs">
    <div class="input-container">
      <app-form-field [id]="'currentPassword'">
        <div class="input-group">
          <input
            [type]="viewCurrentPassword ? 'text' : 'password'"
            placeholder="Senha Atual"
            formControlName="currentPassword"
          />
          <button
            type="button"
            (click)="viewCurrentPassword = !viewCurrentPassword"
          >
            <img
              [attr.src]="
                !viewCurrentPassword
                  ? '../../../../../assets/images/icons/eye-stop-pass.svg'
                  : '../../../../../assets/images/icons/eye-pass.svg'
              "
              alt="Olho"
            />
          </button>
        </div>
      </app-form-field>
    </div>

    <div class="input-container">
      <app-form-field [id]="'newPassword'">
        <div class="input-group">
          <input
            [type]="viewNewPassword ? 'text' : 'password'"
            placeholder="Nova Senha"
            formControlName="newPassword"
          />
          <button type="button" (click)="viewNewPassword = !viewNewPassword">
            <img
              [attr.src]="
                !viewNewPassword
                  ? '../../../../../assets/images/icons/eye-stop-pass.svg'
                  : '../../../../../assets/images/icons/eye-pass.svg'
              "
              alt="Olho"
            />
          </button>
        </div>
      </app-form-field>
    </div>

    <div class="input-container">
      <app-form-field [id]="'confirmationNewPassword'">
        <div class="input-group">
          <input
            [type]="viewConfirmationNewPassword ? 'text' : 'password'"
            placeholder="Repetir Senha"
            formControlName="confirmNewPassword"
            (keyup)="verifyIfPasswordMatchs()"
            required
          />
          <button
            type="button"
            (click)="viewConfirmationNewPassword = !viewConfirmationNewPassword"
          >
            <img
              [attr.src]="
                !viewConfirmationNewPassword
                  ? '../../../../../assets/images/icons/eye-stop-pass.svg'
                  : '../../../../../assets/images/icons/eye-pass.svg'
              "
              alt="Olho"
            />
          </button>
        </div>
      </app-form-field>
    </div>
  </div>

  <div class="reset-card--button">
    <app-button
      [text]="'Alterar'"
      [color]="'#1C3152'"
      [disabled]="this.changePasswordForm.invalid"
      (click)="changePassword()"
    >
    </app-button>
  </div>
</form>
